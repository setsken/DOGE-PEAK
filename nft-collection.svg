<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D1B69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0C29;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- Mountain silhouette -->
  <polygon points="0,200 100,120 200,80 300,100 400,180 400,300 0,300" fill="#1a1a2e" opacity="0.8"/>
  
  <!-- Adventure items -->
  
  <!-- Backpack 1 (orange) -->
  <g transform="translate(50, 150)">
    <ellipse cx="25" cy="35" rx="20" ry="25" fill="#D2691E"/>
    <rect x="15" y="15" width="20" height="30" rx="5" fill="#CD853F"/>
    <rect x="10" y="20" width="10" height="8" rx="2" fill="#8B4513"/>
    <rect x="30" y="20" width="10" height="8" rx="2" fill="#8B4513"/>
    <rect x="18" y="10" width="14" height="8" rx="4" fill="#A0522D"/>
  </g>
  
  <!-- Hat 1 (brown) -->
  <g transform="translate(120, 80)">
    <ellipse cx="20" cy="25" rx="25" ry="8" fill="#8B4513"/>
    <ellipse cx="20" cy="20" rx="18" ry="15" fill="#A0522D"/>
    <rect x="15" y="18" width="10" height="3" fill="#654321"/>
  </g>
  
  <!-- Backpack 2 (green) -->
  <g transform="translate(200, 140)">
    <ellipse cx="25" cy="35" rx="20" ry="25" fill="#556B2F"/>
    <rect x="15" y="15" width="20" height="30" rx="5" fill="#6B8E23"/>
    <rect x="10" y="20" width="10" height="8" rx="2" fill="#2F4F2F"/>
    <rect x="30" y="20" width="10" height="8" rx="2" fill="#2F4F2F"/>
    <rect x="18" y="10" width="14" height="8" rx="4" fill="#8FBC8F"/>
  </g>
  
  <!-- Hat 2 (yellow) -->
  <g transform="translate(280, 90)">
    <ellipse cx="20" cy="25" rx="25" ry="8" fill="#DAA520"/>
    <ellipse cx="20" cy="20" rx="18" ry="15" fill="#FFD700"/>
    <circle cx="20" cy="15" r="2" fill="#B8860B"/>
    <circle cx="25" cy="18" r="1.5" fill="#B8860B"/>
    <circle cx="15" cy="18" r="1.5" fill="#B8860B"/>
  </g>
  
  <!-- Additional gear -->
  <g transform="translate(320, 160)">
    <!-- Small gear bag -->
    <rect x="0" y="10" width="20" height="15" rx="3" fill="#696969"/>
    <rect x="2" y="5" width="16" height="8" rx="2" fill="#778899"/>
    <circle cx="5" cy="15" r="1" fill="#2F4F4F"/>
    <circle cx="15" cy="15" r="1" fill="#2F4F4F"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="#FACC15" font-family="Arial, sans-serif" font-size="24" font-weight="bold">PEAK EXPLORER</text>
  <text x="200" y="275" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Adventure Gear Collection</text>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="60" r="2" fill="#FACC15" opacity="0.6"/>
  <circle cx="360" cy="70" r="1.5" fill="#FACC15" opacity="0.4"/>
  <circle cx="340" cy="75" r="1" fill="#FACC15" opacity="0.8"/>
  
  <circle cx="50" cy="70" r="1.5" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="40" cy="60" r="1" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="60" cy="55" r="2" fill="#8B5CF6" opacity="0.4"/>
</svg>
